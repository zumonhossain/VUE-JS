<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <h1>I earn {{ doller }} $ per month</h1>
        <button v-on:dblclick="amount(1)"> +1 </button>
        <button @dblclick="amount(-1)"> -1 </button>
    </div>
    
    <script>

        let app = new Vue ({
            el: '#app',
            data: {
                doller: 20
            },
            methods:{
                amount(tk){
                    this.doller += tk
                }
            }
        });

    </script>
</body>
</html>
