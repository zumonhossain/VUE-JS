<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-if , V-elseif</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p v-if="name">Zumon Hossain</p>
        <p v-else-if="age">24</p>

        <button @click="showName">Show Name | {{ name }}</button>
        <button @click="showAge">Show Age | {{ age }}</button>
    </div>

    <script>
        var abc = new Vue({
            el:'#app',
            data:{
                name: true,
                age: false,
            },
            methods:{
                showName(){
                    this.name = !this.name
                },
                showAge(){
                    this.age = !this.age
                }
            }
        })
    </script>

</body>
</html>
