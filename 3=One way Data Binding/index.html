<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One way Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .one{
            color: orange;
        }
        .two{
            text-decoration: line-through;
        }
    </style>

</head>
<body>

    <div id="app">
        <a :href="address">Facebook</a>
        <h1 :class="classes">Vue Js</h1>
        <input type="text" :value="name">
    </div>
    
    <script>

        let app = new Vue ({
            el: '#app',
            data: {
                address: 'https://www.facebook.com/zumonhossain.cse/',
                classes: ['one', 'two'],
                name: 'Zumon Hossain'
            }
        });

    </script>
</body>
</html>
